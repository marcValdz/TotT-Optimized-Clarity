[GlobalIlluminationQuality@Cine]
r.DistanceFieldAO=1
r.AOQuality=2
r.AOGlobalDistanceField=1
r.AOSpecularOcclusionMode=0

r.LumenScene.Radiosity.ProbeSpacing=4
r.LumenScene.Radiosity.HemisphereProbeResolution=4
r.Lumen.TraceMeshSDFs.Allow=1                                           ; Both TraceMeshSDFs and TraceMeshSDFs.Allow are required for this effect to work. Costs about ~0.4ms.

r.Lumen.RadianceCache.ForceUniformTraceTileLevel=2                      ; Adjusts the resolution of the RadianceCache. 0=half res, 1=full res, 2=supersampled, -1=auto
r.Lumen.ScreenProbeGather.RadianceCache.ProbeResolution=32              ; Anything lower than 8 breaks the GI-pass
r.Lumen.ScreenProbeGather.RadianceCache.NumProbesToTraceBudget=1000     ; Needs to be balanced together with RadianceCache.ProbeResolution
r.Lumen.ScreenProbeGather.TemporalFilterProbes=1                        ; Reduces noise but messes with clarity.
r.Lumen.ScreenProbeGather.Temporal.DistanceThreshold=0.005              ; Too high of a value causes severe amounts of occlusion ghosting.
r.Lumen.ScreenProbeGather.Temporal.MaxFramesAccumulated=4               ; Needs to be balanced together with ScreenProbeGather.DownsampleFactor. A good rule of thumb is either 1:1 or 1:1/2 value.
r.Lumen.ScreenProbeGather.DownsampleFactor=8                            ; Lower values increase the resolution of the GI-pass.

r.Lumen.ScreenProbeGather.DiffuseIntegralMethod=1                       ; 0=Spherical Harmonic, 1=Importance Sample BRDF, 2=Numerical Integral Reference
r.Lumen.ScreenProbeGather.GatherNumMips=2                               ; It's not possible to stabilize this when set to a value of 3.
r.Lumen.ScreenProbeGather.TracingOctahedronResolution=12                ; Needs to be balanced together with GatherNumMips to avoid "rainbow" artifacts. This can quickly kill performance for not a lot of visual return.
r.Lumen.ScreenProbeGather.TwoSidedFoliageBackfaceDiffuse=0              ; When using Importance Sample BRDFs, it tends to look dark enough that this isn't necessary anymore.

r.Lumen.ScreenProbeGather.IrradianceFormat=0                            ; When set to 0, it uses Spherical Harmonics instead of Octahedral Probes. It tends to make some surface textures look much darker. Pair it with ShortRangeAO.ApplyDuringIntegration=1 and the scene becomes even darker.
r.Lumen.ScreenProbeGather.StochasticInterpolation=0
r.Lumen.ScreenProbeGather.FullResolutionJitterWidth=.5
r.Lumen.ScreenProbeGather.ScreenTraces.HZBTraversal.FullResDepth=1

r.Lumen.TranslucencyVolume.GridPixelSize=32
r.Lumen.TranslucencyVolume.TraceFromVolume=1
r.Lumen.TranslucencyVolume.TracingOctahedronResolution=4
r.Lumen.TranslucencyVolume.RadianceCache.ProbeResolution=16
r.Lumen.TranslucencyVolume.RadianceCache.NumProbesToTraceBudget=1000

r.Lumen.DiffuseIndirect.SSAO=0
r.AmbientOcclusion.Method=1
r.Lumen.ScreenProbeGather.ShortRangeAO=1
r.Lumen.ScreenProbeGather.ShortRangeAO.HardwareRayTracing=1

r.SkyLight.RealTimeReflectionCapture=1
r.RayTracing.Scene.BuildMode=1
r.MaterialQualityLevel=3 ; Epic quality


